<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/filtro.css" />
    <title>Filtros en JS</title>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Seleccioná un color o tipo" id="filtro-input" />
      <button>Filtrar</button>
      <h1>Lista de productos</h1>
      <div id="lista-de-productos"></div>
    </div>
    <script src="./filtro.js"></script>
  </body>
</html>

<!-- Los cambios en el HTML son menores pero importantes para que el código funcione correctamente. En primer lugar, se ha agregado el atributo "id" al input del filtro para poder referenciarlo en el archivo JS. Además, se ha agregado un punto en el atributo "href" del link a la hoja de estilos CSS para indicar que esta se encuentra en la misma carpeta que el archivo HTML.
También se ha agregado una etiqueta div vacía para contener los productos en la lista, y se ha agregado el atributo "id" para poder referenciarlo en el archivo JS. Por último, se ha corregido la ruta del archivo JS para que se cargue correctamente. -->
